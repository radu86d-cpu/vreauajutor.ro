<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Înscriere cont • VreauAjutor.ro</title>
  <link rel="stylesheet" href="/style.css" />
  <!-- Scriptul simplu de auth -->
  <script src="/assets/js/auth-basic.js"></script>
  <style>
    .auth-card{max-width:520px;margin:32px auto;background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:18px;box-shadow:0 8px 24px rgba(0,0,0,.06)}
    label{display:block;font-weight:700;margin:.5rem 0 .35rem}
    input{width:100%;padding:12px;border:1px solid #dfe3ea;border-radius:12px}
    button{width:100%;padding:12px;border:0;border-radius:12px;background:#0f62fe;color:#fff;font-weight:800;cursor:pointer}
    .muted{color:#64748b;font-size:14px}
  </style>
</head>
<body>
  <main class="auth-card">
    <h1>Crează un cont</h1>
    <p class="muted">Folosește email și parolă. Vei primi un link de confirmare.</p>

    <form id="auth-form" novalidate>
      <label>Email</label>
      <input id="email" type="email" autocomplete="email" required placeholder="ex: nume@domeniu.ro" />

      <label>Parolă</label>
      <input id="password" type="password" autocomplete="new-password" required placeholder="Minim 9 caractere" />

      <button type="submit">Creează cont</button>
      <div id="auth-msg" style="min-height:20px;margin-top:8px"></div>
    </form>

    <p class="muted" style="margin-top:10px">
      Ai deja cont? <a href="/autentificare.html">Autentifică-te</a>
    </p>
  </main>

  <script>
    // Inițializează în mod "signup"
    initAuthBasic({ mode: 'signup' });
  </script>
</body>
</html>
