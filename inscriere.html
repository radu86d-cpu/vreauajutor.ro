<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>√énscriere furnizor</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7f9}
    .wrap{max-width:720px;margin:2rem auto;background:#fff;padding:16px;border-radius:12px;border:1px solid #e6e6e6}
    label{display:block;margin:.5rem 0 .25rem}
    input,select,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    button{margin-top:12px;padding:10px 16px;border:0;border-radius:8px;background:#0f62fe;color:#fff;cursor:pointer}
    button[disabled]{ opacity:.6; cursor:not-allowed; }
    .msg{margin-top:12px}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>√énscriere furnizor</h1>

    <form id="f">
      <label>Companie *</label>
      <input id="company_name" required/>

      <label>Serviciu *</label>
      <select id="service_name" required>
        <option value="">Alege serviciul</option>
      </select>
      
      <!-- Subcategorii (nivel 1) -->
<div id="subcat-wrap" style="margin-top:12px;" hidden>
  <label style="display:flex;align-items:center;justify-content:space-between;gap:8px;">
    <span>Subcategorie</span>
    <button type="button" id="subcat-reset"
            style="font-size:12px;padding:2px 8px;border:1px solid #ddd;border-radius:999px;background:#fff;cursor:pointer;">
      Reset
    </button>
  </label>
  <div id="subcats" style="display:flex;flex-wrap:wrap;gap:8px;margin-top:6px;"></div>
</div>

<!-- Sub-subcategorii (copii) -->
<div id="child-wrap" style="margin-top:12px;" hidden>
  <label>Sub-subcategorie</label>
  <div id="children" style="display:flex;flex-wrap:wrap;gap:8px;margin-top:6px;"></div>
</div>

<!-- valori ce vor fi trimise la backend -->
<input type="hidden" id="subcat" name="subcat">
<input type="hidden" id="subsub" name="subsub">


      <label for="reg_judet">Jude»õ *</label>
<select id="reg_judet" required>
  <option value="">Alege jude»õul</option>
</select>

<label for="reg_oras">Ora»ô *</label>
<select id="reg_oras" required disabled>
  <option value="">Alege ora»ôul</option>
</select>


      <label>Telefon</label>
      <input id="phone" placeholder="07..."/>

      <label>Email</label>
      <input id="email" type="email" placeholder="contact@..."/>

      <label>Descriere</label>
      <textarea id="description" rows="4" placeholder="Ce servicii oferi»õi, zone acoperite..."></textarea>

      <button type="submit">Trimite</button>
      <div class="msg" id="msg"></div>
    </form>
  </main>

<script>
  // mic helper pentru a umple select-urile
 function fillSelect(sel, arr, firstLabel) {
  sel.innerHTML = '';
  const first = document.createElement('option');
  first.value = '';
  first.textContent = firstLabel;
  sel.appendChild(first);

  (arr || []).forEach(v => {
    // acceptƒÉ fie string (‚ÄúCuratenie‚Äù), fie obiect ({ id, name } / { value, label } etc.)
    const name  = (typeof v === 'string') ? v : (v.name || v.label || v.text || '');
    const value = (typeof v === 'string') ? v : (v.value || v.name || v.id  || '');

    if (!name) return;
    const o = document.createElement('option');
    o.value = value;
    o.textContent = name;
    sel.appendChild(o);
  });
}

  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const r = await fetch('/.netlify/functions/lists?mode=signup', { cache:'no-store' });
      const { services = [], judete = [] } = await r.json();

      const selServ = document.getElementById('service_name');
      const selJ = document.getElementById('reg_judet');
      const selO = document.getElementById('reg_oras');

      fillSelect(selServ, services, 'Alege serviciul');
      fillSelect(selJ, judete,  'Alege jude»õul');
      fillSelect(selO, [],      'Alege ora»ôul');
      selO.disabled = true;

      // leagƒÉ handler-ele DUPƒÇ ce am umplut listele
      selJ.addEventListener('change', async (ev) => {
        const judet = ev.target.value;
        fillSelect(selO, [], 'Alege ora»ôul');
        selO.disabled = true;
        if (!judet) { return; }
        const rr = await fetch('/.netlify/functions/lists?mode=signup&judet=' + encodeURIComponent(judet), { cache:'no-store' });
        const { orase = [] } = await rr.json();
        fillSelect(selO, orase, 'Alege ora»ôul');
        selO.disabled = false;
        // dacƒÉ avem deja un serviciu ales, re√ÆncarcƒÉ subcategoriile
        if (selServ.value) loadSubcatsForSignup();
      });

      selO.addEventListener('change', () => {
        if (selServ.value) loadSubcatsForSignup();
      });

      selServ.addEventListener('change', loadSubcatsForSignup);

      // üëâ op»õional: auto-selecteazƒÉ primul serviciu ca sƒÉ vezi imediat subcategoriile
      if (!selServ.value && services.length) {
        selServ.value = services[0];
        loadSubcatsForSignup();
      }
    } catch (e) {
      console.error('Nu pot √ÆncƒÉrca listele:', e);
    }
  });
</script>

<!-- Supabase SDK (dacƒÉ nu e deja √Æn paginƒÉ) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Submit nou: ia tokenul »ôi √Æl trimite la func»õia Netlify -->
  
<script>
(async () => {
  const envRes = await fetch('/.netlify/functions/spa_env', { cache:'no-store' });
  const { SUPABASE_URL, SUPABASE_ANON_KEY } = await envRes.json();
  const supa = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  document.getElementById('f').addEventListener('submit', async (ev) => {
    ev.preventDefault();

    // --- NOU: ia butonul de submit »ôi blocheazƒÉ-l
    const form = ev.target;
    const btn  = form.querySelector('button[type="submit"]');
    const originalLabel = btn.textContent;
    btn.disabled = true;
    btn.setAttribute('aria-busy', 'true');
    btn.textContent = 'Se trimite...';

    const msg = document.getElementById('msg');
    msg.style.color = '';
    msg.textContent = 'Trimit...';

    // user trebuie sƒÉ fie autentificat
    const { data: { session } } = await supa.auth.getSession();
    if (!session?.access_token) {
      msg.style.color = 'crimson';
      msg.textContent = 'Trebuie sƒÉ fii autentificat (butonul ‚ÄûAutentificare‚Äù).';

      // --- NOU: deblocheazƒÉ butonul √Ænainte de return
      btn.disabled = false;
      btn.removeAttribute('aria-busy');
      btn.textContent = originalLabel;
      return;
    }

    const payload = {
  company_name: document.getElementById('company_name').value.trim(),
  service_name: document.getElementById('service_name').value,
  judet:        document.getElementById('reg_judet').value,
  oras:         document.getElementById('reg_oras').value,
  phone:        document.getElementById('phone').value,
  email:        document.getElementById('email').value,
  description:  document.getElementById('description').value,

  // ‚úÖ NOU:
  subcat:       document.getElementById('subcat').value || null,
  subsub:       document.getElementById('subsub').value || null
};


    try {
      const r = await fetch('/.netlify/functions/register_provider', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + session.access_token
        },
        body: JSON.stringify(payload)
      });

      const data = await r.json();
      if (!r.ok) throw new Error(data.error || 'Eroare necunoscutƒÉ');

      msg.style.color = 'green';
      msg.textContent = '√énscriere reu»ôitƒÉ! Mul»õumim.';
      form.reset();
      document.getElementById('reg_oras').disabled = true;
    } catch (e) {
      msg.style.color = 'crimson';
      msg.textContent = 'Eroare: ' + e.message;
    } finally {
      // --- NOU: deblocheazƒÉ butonul indiferent de rezultat
      btn.disabled = false;
      btn.removeAttribute('aria-busy');
      btn.textContent = originalLabel;
    }
  });
})();
</script>
<script>
  // helper mic
  async function ajx(url){
    const r = await fetch(url, { cache:'no-store' });
    if (!r.ok) throw new Error(await r.text());
    return r.json();
  }
  function renderChips(container, items, onClick){
    container.innerHTML = '';
    (items || []).forEach(it => {
      const b = document.createElement('button');
      b.type = 'button';
      b.textContent = it.name + (it.count ? ` (${it.count})` : '');
      b.title = it.name;
      b.style.cssText = 'padding:6px 10px;border:1px solid #ccc;border-radius:999px;background:#fff;cursor:pointer;';
      b.addEventListener('click', () => onClick(it, b));
      container.appendChild(b);
    });
  }

  async function loadSubcatsForSignup(){
    const service = document.getElementById('service_name')?.value || '';
    const judet   = document.getElementById('reg_judet')?.value || '';
    const oras    = document.getElementById('reg_oras')?.value || '';
    const wrap    = document.getElementById('subcat-wrap');
    const cont    = document.getElementById('subcats');
    const childW  = document.getElementById('child-wrap');
    const childC  = document.getElementById('children');
    const hidSub  = document.getElementById('subcat');
    const hidKid  = document.getElementById('subsub');

    // reset copii
    hidSub.value = ''; hidKid.value = '';
    childW.hidden = true; childC.innerHTML = '';

    if (!service){ wrap.hidden = true; cont.innerHTML = ''; return; }

    const url = '/.netlify/functions/taxonomy?mode=subcategories'
              + '&service=' + encodeURIComponent(service)
              + (judet ? '&judet=' + encodeURIComponent(judet) : '')
              + (oras  ? '&oras='  + encodeURIComponent(oras)  : '');

    try{
      const { subcategories = [] } = await ajx(url);
      if (!subcategories.length){ wrap.hidden = true; cont.innerHTML = ''; return; }

      wrap.hidden = false;
      renderChips(cont, subcategories, (item, btn) => {
        const already = (hidSub.value === String(item.id));
        hidSub.value = already ? '' : String(item.id);

        // vizual: selecteazƒÉ un singur chip
        [...cont.querySelectorAll('button')].forEach(b => b.style.background='#fff');
        if (!already) btn.style.background = '#eef5ff';

        // (re)√ÆncarcƒÉ sub-subcategorii
        loadChildrenForSignup();
      });
    }catch(e){
      console.error(e);
      wrap.hidden = true;
    }
  }

  async function loadChildrenForSignup(){
    const subId  = document.getElementById('subcat')?.value || '';
    const judet  = document.getElementById('reg_judet')?.value || '';
    const oras   = document.getElementById('reg_oras')?.value || '';
    const wrap   = document.getElementById('child-wrap');
    const cont   = document.getElementById('children');
    const hidKid = document.getElementById('subsub');

    hidKid.value = '';
    cont.innerHTML = '';

    if (!subId){ wrap.hidden = true; return; }

    const url = '/.netlify/functions/taxonomy?mode=children&subcat=' + encodeURIComponent(subId)
              + (judet ? '&judet=' + encodeURIComponent(judet) : '')
              + (oras  ? '&oras='  + encodeURIComponent(oras)  : '');

    try{
      const { children = [] } = await ajx(url);
      if (!children.length){ wrap.hidden = true; return; }
      wrap.hidden = false;
      renderChips(cont, children, (kid, btn) => {
        const already = (hidKid.value === String(kid.id));
        hidKid.value = already ? '' : String(kid.id);

        [...cont.querySelectorAll('button')].forEach(b => b.style.background='#fff');
        if (!already) btn.style.background = '#eef5ff';
      });
    }catch(e){
      console.error(e);
      wrap.hidden = true;
    }
  }

  // reset subcategorie
  document.getElementById('subcat-reset')?.addEventListener('click', () => {
    document.getElementById('subcat').value  = '';
    document.getElementById('subsub').value  = '';
    document.getElementById('children').innerHTML = '';
    document.getElementById('child-wrap').hidden  = true;
    loadSubcatsForSignup();
  });

  // re√ÆncarcƒÉ subcategoriile c√¢nd se schimbƒÉ serviciul / jude»õul / ora»ôul
  document.getElementById('service_name')?.addEventListener('change', loadSubcatsForSignup);
  document.getElementById('reg_judet')   ?.addEventListener('change', loadSubcatsForSignup);
  document.getElementById('reg_oras')    ?.addEventListener('change', loadSubcatsForSignup);

  // dacƒÉ intri cu un serviciu deja selectat
  document.addEventListener('DOMContentLoaded', () => {
    if (document.getElementById('service_name')?.value) loadSubcatsForSignup();
  });
</script>

</body>
</html>
