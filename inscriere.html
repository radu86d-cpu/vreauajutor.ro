<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Înscriere furnizor</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7f9}
    .wrap{max-width:720px;margin:2rem auto;background:#fff;padding:16px;border-radius:12px;border:1px solid #e6e6e6}
    label{display:block;margin:.5rem 0 .25rem}
    input,select,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    button{margin-top:12px;padding:10px 16px;border:0;border-radius:8px;background:#0f62fe;color:#fff;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
    .msg{margin-top:12px}
    /* chips */
    .chips{display:flex;flex-wrap:wrap;gap:8px}
    .chip{color:#1f2937;background:#fff;border:1px solid #e5e7eb;padding:6px 10px;border-radius:999px;cursor:pointer}
    .chip.selected{background:#0f62fe;color:#fff;border-color:#0f62fe}
    /* kids */
    .kid{display:flex;align-items:center;gap:8px;padding:8px;border:1px solid #ddd;border-radius:8px;background:#fff}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Înscriere furnizor</h1>

    <form id="f">
      <label>Companie *</label>
      <input id="company_name" required/>

      <label>Serviciu *</label>
      <select id="service_name" required>
        <option value="">Alege serviciul</option>
      </select>

      <!-- Subcategorii -->
      <div id="subcat-wrap" style="margin-top:12px;" hidden>
        <label style="display:flex;align-items:center;justify-content:space-between;gap:8px;">
          <span>Subcategorie</span>
          <button type="button" id="subcat-reset"
            style="font-size:12px;padding:2px 8px;border:1px solid #ddd;border-radius:999px;background:#fff;color:#1f2937;cursor:pointer">
            Reset
          </button>
        </label>
        <div id="subcats" class="chips"></div>
      </div>

      <!-- Copii -->
      <div id="child-wrap" style="margin-top:12px;" hidden>
        <div style="display:flex;align-items:center;justify-content:space-between;">
          <label style="margin:0;">Sub-subcategorii (bifează minim 1)</label>
          <small id="min1-hint" style="color:#b00020;display:none;">Selectează cel puțin una</small>
        </div>
        <div id="children" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:8px;margin-top:8px;"></div>
      </div>

      <!-- hidden: listă subcategorii selectate (CSV) + compat „primul copil” -->
      <input type="hidden" id="subcat">
      <input type="hidden" id="subsub">

      <label for="reg_judet">Județ *</label>
      <select id="reg_judet" required>
        <option value="">Alege județul</option>
      </select>

      <label for="reg_oras">Oraș *</label>
      <select id="reg_oras" required disabled>
        <option value="">Alege orașul</option>
      </select>

      <label>Telefon</label>
      <input id="phone" placeholder="07..."/>

      <label>Email</label>
      <input id="email" type="email" placeholder="contact@..."/>

      <label>Descriere</label>
      <textarea id="description" rows="4" placeholder="Ce servicii oferiți, zone acoperite..."></textarea>

      <button type="submit">Trimite</button>
      <div class="msg" id="msg"></div>
    </form>
  </main>

  <script>
    // helper select
    function fillSelect(sel, arr, firstLabel) {
      sel.innerHTML = '';
      const first = document.createElement('option');
      first.value = '';
      first.textContent = firstLabel;
      sel.appendChild(first);
      (arr || []).forEach(v => {
        const name  = typeof v === 'string' ? v : (v.name || v.label || v.text || '');
        const value = typeof v === 'string' ? v : (v.value || v.name || v.id  || '');
        if (!name) return;
        const o = document.createElement('option');
        o.value = value; o.textContent = name; sel.appendChild(o);
      });
    }

    // ajax simplu
    async function ajx(url){
      const r = await fetch(url, { cache:'no-store' });
      if(!r.ok) throw new Error(await r.text());
      return r.json();
    }

    // --- STARE GLOBALĂ ---
    // subcatId -> Set(childIds)
    const selBySub = new Map();
    // cache: subcatId -> copii
    const kidsCache = new Map();

    // actualizează hidden cu subcategoriile care AU copii bifați
    function syncHiddenSubcats(){
      const ids = Array.from(selBySub.keys());
      document.getElementById('subcat').value = ids.join(',');
    }

    function renderChips(container, items, onClick){
      container.innerHTML = '';
      const frag = document.createDocumentFragment();
      items.forEach(it=>{
        const id   = it.id ?? it.subcat_id;
        const name = it.name ?? it.subcat_name ?? '';
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'chip' + (selBySub.get(id)?.size>0 ? ' selected':'');
        btn.textContent = name;
        btn.dataset.id = id;
        btn.addEventListener('click', ()=> onClick(id, btn));
        frag.appendChild(btn);
      });
      container.appendChild(frag);
    }

    async function loadSubcatsForSignup(){
      const service = document.getElementById('service_name')?.value || '';
      const judet   = document.getElementById('reg_judet')?.value || '';
      const oras    = document.getElementById('reg_oras')?.value || '';
      const wrap    = document.getElementById('subcat-wrap');
      const cont    = document.getElementById('subcats');
      const kidsW   = document.getElementById('child-wrap');
      const kidsC   = document.getElementById('children');

      // reset vizual + stare
      selBySub.clear();
      kidsCache.clear();
      document.getElementById('subcat').value = '';
      document.getElementById('subsub').value = '';
      kidsW.hidden = true; kidsC.innerHTML = '';

      if(!service){ wrap.hidden = true; cont.innerHTML=''; return; }

      const url = '/.netlify/functions/taxonomy?mode=subcategories'
                + '&service=' + encodeURIComponent(service)
                + (judet ? '&judet='+encodeURIComponent(judet) : '')
                + (oras  ? '&oras=' +encodeURIComponent(oras)  : '');

      try{
        const { subcategories=[] } = await ajx(url);
        if(!subcategories.length){ wrap.hidden = true; cont.innerHTML=''; return; }
        wrap.hidden = false;

        renderChips(cont, subcategories, (subId, btn)=>{
          // la click doar afișăm copiii subcategoriei
          showChildren(subId, btn);
        });
      }catch(e){
        console.error(e); wrap.hidden = true;
      }
    }

    async function showChildren(subId, chipBtn){
      const judet = document.getElementById('reg_judet')?.value || '';
      const oras  = document.getElementById('reg_oras')?.value || '';
      const wrap  = document.getElementById('child-wrap');
      const cont  = document.getElementById('children');

      document.getElementById('min1-hint').style.display = 'none';
      wrap.hidden = false; cont.innerHTML = '';

      // din cache dacă avem
      let list = kidsCache.get(subId);
      if(!list){
        const url = '/.netlify/functions/taxonomy?mode=children&subcat='+encodeURIComponent(subId)
                  + (judet ? '&judet='+encodeURIComponent(judet) : '')
                  + (oras  ? '&oras=' +encodeURIComponent(oras)  : '');
        try{
          const { children=[] } = await ajx(url);
          list = children; kidsCache.set(subId, list);
        }catch(e){
          console.error(e); wrap.hidden=true; return;
        }
      }
      if(!list.length){ wrap.hidden=true; return; }

      // setul curent de bife pt subId
      const selected = selBySub.get(subId) || new Set();

      const frag = document.createDocumentFragment();
      list.forEach(k=>{
        const li = document.createElement('label');
        li.className = 'kid';
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.value = String(k.id);
        cb.checked = selected.has(k.id);
        cb.addEventListener('change', ()=>{
          let set = selBySub.get(subId);
          if(!set){ set = new Set(); selBySub.set(subId,set); }
          if(cb.checked) set.add(k.id); else set.delete(k.id);
          if(set.size===0) selBySub.delete(subId);

          // chip-ul devine albastru dacă există ≥1 copil bifat
          if(chipBtn){
            chipBtn.classList.toggle('selected', set.size>0);
          }else{
            // dacă chipBtn nu e trimis (teoretic nu se întâmplă), îl căutăm după data-id
            const b = document.querySelector('.chip[data-id="'+subId+'"]');
            if(b) b.classList.toggle('selected', set.size>0);
          }

          // sincronizează hidden cu subcategoriile active
          syncHiddenSubcats();

          // compat: pune „primul” copil bifat în #subsub
          const firstKid = Array.from(selBySub.values()).flatMap(s=>Array.from(s))[0];
          document.getElementById('subsub').value = firstKid ? String(firstKid) : '';
        });

        li.appendChild(cb);
        li.appendChild(document.createTextNode(k.name + (k.count ? ` (${k.count})` : '')));
        frag.appendChild(li);
      });
      cont.appendChild(frag);
    }

    // --- VALIDARE „minim 1 copil” dacă ai ales subcategorii
    (function attachMinOneValidation(){
      const form = document.getElementById('f');
      if(!form) return;
      form.addEventListener('submit',(ev)=>{
        const anySub = document.getElementById('subcat').value.split(',').filter(Boolean).length>0;
        const anyKid = Array.from(selBySub.values()).some(s=>s.size>0);
        if(anySub && !anyKid){
          ev.preventDefault();
          document.getElementById('min1-hint').style.display = 'inline';
          document.getElementById('children').scrollIntoView({behavior:'smooth',block:'center'});
        }
      }, true);
    })();

    // Reset
    document.getElementById('subcat-reset')?.addEventListener('click', ()=>{
      selBySub.clear(); syncHiddenSubcats();
      document.getElementById('subsub').value='';
      document.getElementById('children').innerHTML='';
      document.getElementById('child-wrap').hidden=true;
      // resetează vizual chips
      document.querySelectorAll('#subcats .chip').forEach(b=>b.classList.remove('selected'));
    });

    // încărcare liste inițiale
    document.addEventListener('DOMContentLoaded', async ()=>{
      try{
        const r = await fetch('/.netlify/functions/lists?mode=signup',{cache:'no-store'});
        const { services=[], judete=[] } = await r.json();
        fillSelect(document.getElementById('service_name'), services, 'Alege serviciul');
        fillSelect(document.getElementById('reg_judet'), judete, 'Alege județul');
        fillSelect(document.getElementById('reg_oras'), [], 'Alege orașul');
        document.getElementById('reg_oras').disabled = true;

        // handlers după populare
        document.getElementById('reg_judet').addEventListener('change', async(ev)=>{
          const judet = ev.target.value;
          fillSelect(document.getElementById('reg_oras'), [], 'Alege orașul');
          document.getElementById('reg_oras').disabled = true;
          if(!judet) return;
          const rr = await fetch('/.netlify/functions/lists?mode=signup&judet='+encodeURIComponent(judet),{cache:'no-store'});
          const { orase=[] } = await rr.json();
          fillSelect(document.getElementById('reg_oras'), orase, 'Alege orașul');
          document.getElementById('reg_oras').disabled = false;
          if(document.getElementById('service_name').value) loadSubcatsForSignup();
        });
        document.getElementById('reg_oras').addEventListener('change', ()=>{
          if(document.getElementById('service_name').value) loadSubcatsForSignup();
        });
        document.getElementById('service_name').addEventListener('change', loadSubcatsForSignup);
      }catch(e){ console.error('Nu pot încărca listele:', e); }
    });
  </script>

  <!-- Supabase (pt submit autorizat) + submit logic (rămâne ca la tine) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
  (async () => {
    const envRes = await fetch('/.netlify/functions/spa_env',{cache:'no-store'});
    const { SUPABASE_URL, SUPABASE_ANON_KEY } = await envRes.json();
    const supa = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('f').addEventListener('submit', async (ev)=>{
      ev.preventDefault();
      const form = ev.target;
      const btn  = form.querySelector('button[type="submit"]');
      const originalLabel = btn.textContent;
      btn.disabled = true; btn.setAttribute('aria-busy','true'); btn.textContent = 'Se trimite...';
      const msg = document.getElementById('msg'); msg.style.color=''; msg.textContent='Trimit...';

      const { data:{ session } } = await supa.auth.getSession();
      if(!session?.access_token){
        msg.style.color='crimson'; msg.textContent='Trebuie să fii autentificat (butonul „Autentificare”).';
        btn.disabled=false; btn.removeAttribute('aria-busy'); btn.textContent=originalLabel; return;
      }

      // toate id-urile de copii bifate din map
      const selectedChildIds = Array.from(selBySub.values()).flatMap(set=>Array.from(set));

      const payload = {
        company_name: document.getElementById('company_name').value.trim(),
        service_name: document.getElementById('service_name').value,
        judet:        document.getElementById('reg_judet').value,
        oras:         document.getElementById('reg_oras').value,
        phone:        document.getElementById('phone').value,
        email:        document.getElementById('email').value,
        description:  document.getElementById('description').value,
        subcat:       document.getElementById('subcat').value || null,  // CSV cu subcat-urile care au ≥1 copil
        subsub:       document.getElementById('subsub').value || null,  // compat: primul copil
        subsubs:      selectedChildIds                                   // listă completă
      };

      try{
        const r = await fetch('/.netlify/functions/register_provider',{
          method:'POST',
          headers:{'Content-Type':'application/json','Authorization':'Bearer '+session.access_token},
          body:JSON.stringify(payload)
        });
        const data = await r.json();
        if(!r.ok) throw new Error(data.error || 'Eroare necunoscută');
        msg.style.color='green'; msg.textContent='Înscriere reușită! Mulțumim.';
        form.reset(); document.getElementById('reg_oras').disabled = true;
      }catch(e){
        msg.style.color='crimson'; msg.textContent='Eroare: ' + e.message;
      }finally{
        btn.disabled=false; btn.removeAttribute('aria-busy'); btn.textContent=originalLabel;
      }
    });
  })();
  </script>
</body>
</html>
