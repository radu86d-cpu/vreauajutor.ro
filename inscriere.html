<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Înscriere • VreauAjutor.ro</title>

  <link rel="stylesheet" href="./style.css"/>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    .auth-container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 28px rgba(16,24,40,.1);
      padding: 24px;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #eee;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: 0.2s;
    }
    .tabs button.active {
      border-color: #0f62fe;
      color: #0f62fe;
    }
    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .social-buttons button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #aaa;
      font-size: 14px;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    .divider:not(:empty)::before { margin-right: .75em; }
    .divider:not(:empty)::after { margin-left: .75em; }

    form { display: flex; flex-direction: column; gap: 14px; }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
    }
    input:focus {
      border-color: #0f62fe;
      outline: none;
      box-shadow: 0 0 0 3px rgba(15,98,254,.15);
    }
    .terms {
      font-size: 13px;
      color: #555;
      line-height: 1.4;
    }
    .terms a { color: #0f62fe; text-decoration: none; }
    .terms a:hover { text-decoration: underline; }

    .submit-btn {
      width: 100%;
      background: #0f62fe;
      border: none;
      padding: 14px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    .submit-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Tabs sus -->
    <div class="tabs">
      <button id="tab-login">Autentificare</button>
      <button id="tab-register" class="active">Înregistrare</button>
    </div>

    <!-- Butoane sociale -->
    <div class="social-buttons">
      <button><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" width="20"> Continuă cu Facebook</button>
      <button><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/apple.svg" width="20"> Continuă cu Apple</button>
      <button><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" width="20"> Continuă cu Google</button>
    </div>

    <div class="divider">SAU</div>

    <!-- Formular înscriere -->
    <form>
      <input type="email" placeholder="Adresa ta de e-mail" required>
      <input type="password" placeholder="Parolă" required>
      <div class="terms">
        În momentul în care apeși pe „Creează cont”, accepți 
        <a href="#">Termenii și condițiile</a> și <a href="#">Politica de confidențialitate</a>.
      </div>
      <label style="font-size:13px;">
        <input type="checkbox" required> Sunt de acord cu primirea de informări prin email / SMS.
      </label>
      <button type="submit" class="submit-btn">Creează un cont</button>
    </form>
  </div>

  <script>
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');

    tabLogin.addEventListener('click', ()=> {
      window.location.href = '/login.html'; // faci altă pagină pt login dacă vrei
    });
    tabRegister.addEventListener('click', ()=> {
      window.location.href = '/inscriere.html';
    });
  </script>
</body>
</html>
