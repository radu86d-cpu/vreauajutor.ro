<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Înscriere furnizor</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7f9}
    .wrap{max-width:720px;margin:2rem auto;background:#fff;padding:16px;border-radius:12px;border:1px solid #e6e6e6}
    label{display:block;margin:.5rem 0 .25rem}
    input,select,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    button{margin-top:12px;padding:10px 16px;border:0;border-radius:8px;background:#0f62fe;color:#fff;cursor:pointer}
    button[disabled]{ opacity:.6; cursor:not-allowed; }
    .msg{margin-top:12px}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Înscriere furnizor</h1>

    <form id="f">
      <label>Companie *</label>
      <input id="company_name" required/>

      <label>Serviciu *</label>
      <select id="service_name" required>
        <option value="">Alege serviciul</option>
      </select>
      
      <!-- Subcategorii (nivel 1) -->
<div id="subcat-wrap" style="margin-top:12px;" hidden>
  <label style="display:flex;align-items:center;justify-content:space-between;gap:8px;">
    <span>Subcategorie</span>
    <button type="button" id="subcat-reset"
            style="font-size:12px;padding:2px 8px;border:1px solid #ddd;border-radius:999px;background:#fff;cursor:pointer;">
      Reset
    </button>
  </label>
  <div id="subcats" style="display:flex;flex-wrap:wrap;gap:8px;margin-top:6px;"></div>
</div>

<!-- Sub-subcategorii (copii) -->
<div id="child-wrap" style="margin-top:12px;" hidden>
  <div style="display:flex;align-items:center;justify-content:space-between;">
    <label style="margin:0;">Sub‑subcategorii (bifează minim 1)</label>
    <small id="min1-hint" style="color:#b00020;display:none;">Selectează cel puțin una</small>
  </div>
  <div id="children" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:8px;margin-top:8px;"></div>
</div>


<!-- valori ce vor fi trimise la backend -->
<input type="hidden" id="subcat">
<input type="hidden" id="subcat_name">
<input type="hidden" id="subsub">



      <label for="reg_judet">Județ *</label>
<select id="reg_judet" required>
  <option value="">Alege județul</option>
</select>

<label for="reg_oras">Oraș *</label>
<select id="reg_oras" required disabled>
  <option value="">Alege orașul</option>
</select>


      <label>Telefon</label>
      <input id="phone" placeholder="07..."/>

      <label>Email</label>
      <input id="email" type="email" placeholder="contact@..."/>

      <label>Descriere</label>
      <textarea id="description" rows="4" placeholder="Ce servicii oferiți, zone acoperite..."></textarea>

      <button type="submit">Trimite</button>
      <div class="msg" id="msg"></div>
    </form>
  </main>

<script>
  // mic helper pentru a umple select-urile
 function fillSelect(sel, arr, firstLabel) {
  sel.innerHTML = '';
  const first = document.createElement('option');
  first.value = '';
  first.textContent = firstLabel;
  sel.appendChild(first);

  (arr || []).forEach(v => {
    // acceptă fie string (“Curatenie”), fie obiect ({ id, name } / { value, label } etc.)
    const name  = (typeof v === 'string') ? v : (v.name || v.label || v.text || '');
    const value = (typeof v === 'string') ? v : (v.value || v.name || v.id  || '');

    if (!name) return;
    const o = document.createElement('option');
    o.value = value;
    o.textContent = name;
    sel.appendChild(o);
  });
}

  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const r = await fetch('/.netlify/functions/lists?mode=signup', { cache:'no-store' });
      const { services = [], judete = [] } = await r.json();

      const selServ = document.getElementById('service_name');
      const selJ = document.getElementById('reg_judet');
      const selO = document.getElementById('reg_oras');

      fillSelect(selServ, services, 'Alege serviciul');
      fillSelect(selJ, judete,  'Alege județul');
      fillSelect(selO, [],      'Alege orașul');
      selO.disabled = true;

      // leagă handler-ele DUPĂ ce am umplut listele
      selJ.addEventListener('change', async (ev) => {
        const judet = ev.target.value;
        fillSelect(selO, [], 'Alege orașul');
        selO.disabled = true;
        if (!judet) { return; }
        const rr = await fetch('/.netlify/functions/lists?mode=signup&judet=' + encodeURIComponent(judet), { cache:'no-store' });
        const { orase = [] } = await rr.json();
        fillSelect(selO, orase, 'Alege orașul');
        selO.disabled = false;
        // dacă avem deja un serviciu ales, reîncarcă subcategoriile
        if (selServ.value) loadSubcatsForSignup();
      });

      selO.addEventListener('change', () => {
        if (selServ.value) loadSubcatsForSignup();
      });

      selServ.addEventListener('change', loadSubcatsForSignup);

      // 👉 opțional: auto-selectează primul serviciu ca să vezi imediat subcategoriile
      if (!selServ.value && services.length) {
        selServ.value = services[0];
        loadSubcatsForSignup();
      }
    } catch (e) {
      console.error('Nu pot încărca listele:', e);
    }
  });
</script>

<!-- Supabase SDK (dacă nu e deja în pagină) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Submit nou: ia tokenul și îl trimite la funcția Netlify -->
  
<script>
(async () => {
  const envRes = await fetch('/.netlify/functions/spa_env', { cache:'no-store' });
  const { SUPABASE_URL, SUPABASE_ANON_KEY } = await envRes.json();
  const supa = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  document.getElementById('f').addEventListener('submit', async (ev) => {
    ev.preventDefault();

    // --- NOU: ia butonul de submit și blochează-l
    const form = ev.target;
    const btn  = form.querySelector('button[type="submit"]');
    const originalLabel = btn.textContent;
    btn.disabled = true;
    btn.setAttribute('aria-busy', 'true');
    btn.textContent = 'Se trimite...';

    const msg = document.getElementById('msg');
    msg.style.color = '';
    msg.textContent = 'Trimit...';

    // user trebuie să fie autentificat
    const { data: { session } } = await supa.auth.getSession();
    if (!session?.access_token) {
      msg.style.color = 'crimson';
      msg.textContent = 'Trebuie să fii autentificat (butonul „Autentificare”).';

      // --- NOU: deblochează butonul înainte de return
      btn.disabled = false;
      btn.removeAttribute('aria-busy');
      btn.textContent = originalLabel;
      return;
    }

    // ia TOATE bifele din toate subcategoriile, din starea globală
const selectedChildIds = Array.from(__sel.bySub.values())
  .flatMap(set => Array.from(set))
  .filter(n => Number.isInteger(n));

const payload = {
  company_name: document.getElementById('company_name').value.trim(),
  service_name: document.getElementById('service_name').value,
  judet:        document.getElementById('reg_judet').value,
  oras:         document.getElementById('reg_oras').value,
  phone:        document.getElementById('phone').value,
  email:        document.getElementById('email').value,
  description:  document.getElementById('description').value,

  subcat:       document.getElementById('subcat').value || null,
  // compat: păstrăm primul în subsub, dar trimitem și lista completă
  subsub:       document.getElementById('subsub').value || null,
  subsubs:      selectedChildIds
};



    try {
      const r = await fetch('/.netlify/functions/register_provider', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + session.access_token
        },
        body: JSON.stringify(payload)
      });

      const data = await r.json();
      if (!r.ok) throw new Error(data.error || 'Eroare necunoscută');

      msg.style.color = 'green';
      msg.textContent = 'Înscriere reușită! Mulțumim.';
      form.reset();
      document.getElementById('reg_oras').disabled = true;
    } catch (e) {
      msg.style.color = 'crimson';
      msg.textContent = 'Eroare: ' + e.message;
    } finally {
      // --- NOU: deblochează butonul indiferent de rezultat
      btn.disabled = false;
      btn.removeAttribute('aria-busy');
      btn.textContent = originalLabel;
    }
  });
})();
</script>
<script>
  // helper mic
  async function ajx(url){
    const r = await fetch(url, { cache:'no-store' });
    if (!r.ok) throw new Error(await r.text());
    return r.json();
  }
  // --- STARE GLOBALĂ: copii bifați per subcategorie (subcat_id -> Set(child_ids))
const __sel = { bySub: new Map() };
  // === sincr. hidden input cu subcategoriile care CHIAR au ≥1 copil bifat
function updateHiddenSubcatsFromState(){
  const ids = Array.from(__sel.bySub.keys()); // [subcat_id, ...]
  document.getElementById('subcat').value = ids.join(',');
}

// helper pentru colorarea chip-urilor (subcategoriilor)
function __chipSetSelected(btn, isSelected){
  if (!btn) return;
  if (isSelected){
    btn.style.background = '#0f62fe';
    btn.style.color = '#fff';
  } else {
    btn.style.background = '#fff';
    btn.style.color = '#1f2937';
  }
}

 function renderChips(container, items, onClick){
  container.innerHTML = '';

  items.forEach((it)=>{
    const id = it.id ?? it.subcat_id;     // suportă ambele forme
    const name = it.name ?? it.subcat_name ?? '';

    const btn = document.createElement('button');
    btn.type = 'button';
    btn.textContent = name;
    btn.style.color = '#1f2937';
    btn.style.background = '#fff';
    btn.style.border = '1px solid #e5e7eb';
    btn.style.padding = '6px 10px';
    btn.style.borderRadius = '999px';

    // albastru dacă are deja copii bifați
    const preSel = __sel.bySub.get(id);
    __chipSetSelected(btn, preSel && preSel.size > 0);

    btn.addEventListener('click', () => {
      // doar arătăm copiii pentru chipul apăsat (NU modificăm #subcat aici)
      document.getElementById('child-wrap').hidden = false;
      onClick({ id }, btn);
    });

    container.appendChild(btn);
  });
}



 async function loadSubcatsForSignup(){
  const service = document.getElementById('service_name')?.value || '';
  const judet   = document.getElementById('reg_judet')?.value || '';
  const oras    = document.getElementById('reg_oras')?.value || '';
  const wrap    = document.getElementById('subcat-wrap');
  const cont    = document.getElementById('subcats');
  const childW  = document.getElementById('child-wrap');
  const childC  = document.getElementById('children');
  const hidSub  = document.getElementById('subcat');
  const hidKid  = document.getElementById('subsub');

  // reset
  hidSub.value = '';
  hidKid.value = '';
  __sel.bySub.clear();
  childW.hidden = true;
  childC.innerHTML = '';

  if (!service){ wrap.hidden = true; cont.innerHTML = ''; return; }

  const url = '/.netlify/functions/taxonomy?mode=subcategories'
            + '&service=' + encodeURIComponent(service)
            + (judet ? '&judet=' + encodeURIComponent(judet) : '')
            + (oras  ? '&oras='  + encodeURIComponent(oras)  : '');

  try{
    const { subcategories = [] } = await ajx(url);
    if (!subcategories.length){ wrap.hidden = true; cont.innerHTML = ''; return; }

    wrap.hidden = false;

    // randăm chip-urile de subcategorii; facem multi-select
    renderChips(cont, subcategories, (item, btn) => {
  // item.id vine deja setat de renderChips
  loadChildrenForSignup(item.id, btn);
});

  }catch(e){
    console.error(e);
    wrap.hidden = true;
  }
}

// Afișează copiii pentru o subcategorie anume.
// forSubId = id-ul subcategoriei tocmai apăsate (sau null)
// parentBtn = butonul-chip al acelei subcategorii (ca să-i putem schimba culoarea)
async function loadChildrenForSignup(forSubId, parentBtn){
  const wrap = document.getElementById('child-wrap');
  const cont = document.getElementById('children');

  const subHidden = document.getElementById('subcat');
  const allIds = subHidden.value ? subHidden.value.split(',').filter(Boolean) : [];

  if (!allIds.length && !forSubId) {
    cont.innerHTML = '';
    wrap.hidden = true;
    return;
  }

  // acceptă fie id explicit, fie primul din lista ascunsă
  const subId = (forSubId ?? parseInt(allIds[0], 10));
  if (!subId){ cont.innerHTML=''; wrap.hidden=true; return; }

  const judet = document.getElementById('reg_judet')?.value || '';
  const oras  = document.getElementById('reg_oras')?.value || '';

  const url = '/.netlify/functions/taxonomy?mode=children&subcat=' + encodeURIComponent(subId)
            + (judet ? '&judet=' + encodeURIComponent(judet) : '')
            + (oras  ? '&oras='  + encodeURIComponent(oras)  : '');

  const selectedSet = __sel.bySub.get(subId) || new Set();

  try{
    const { children = [] } = await ajx(url);
    if (!children.length){ cont.innerHTML=''; wrap.hidden=true; return; }
    wrap.hidden = false;
    cont.innerHTML = '';

    const frag = document.createDocumentFragment();
    children.forEach(kid => {
      const id = 'kid_' + subId + '_' + kid.id;

      const lab = document.createElement('label');
      lab.setAttribute('for', id);
      lab.style.cssText = 'display:flex;align-items:center;gap:8px;padding:8px;border:1px solid #ddd;border-radius:8px;background:#fff;';

      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.id = id;
      cb.value = String(kid.id);
      cb.checked = selectedSet.has(kid.id);

      cb.addEventListener('change', () => {
        let set = __sel.bySub.get(subId);
        if (!set) { set = new Set(); __sel.bySub.set(subId, set); }

        if (cb.checked) set.add(kid.id); else set.delete(kid.id);
        if (set.size === 0) __sel.bySub.delete(subId);

        __chipSetSelected(parentBtn, __sel.bySub.has(subId));
        updateHiddenSubcatsFromState();

        if (Array.from(__sel.bySub.values()).some(s => s.size > 0)) {
          document.getElementById('min1-hint').style.display = 'none';
        }
      });

      lab.appendChild(cb);
      lab.appendChild(document.createTextNode(kid.name + (kid.count ? ` (${kid.count})` : '')));
      frag.appendChild(lab);
    });
    cont.appendChild(frag);

    __chipSetSelected(parentBtn, selectedSet.size > 0);
  }catch(e){
    console.error(e);
    cont.innerHTML = '';
    wrap.hidden = true;
  }
}




 // --- VALIDARE „minim 1” la submit: dacă există subcategorie aleasă, trebuie bifat cel puțin un copil
(function attachMinOneValidation(){
  const form = document.getElementById('f');
  if (!form) return;
  form.addEventListener('submit', (ev) => {
    const selectedSubcats = (document.getElementById('subcat')?.value || '').split(',').filter(Boolean);
    if (selectedSubcats.length) {
      const hasAnyChild = Array.from(__sel.bySub.values()).some(set => set.size > 0);
      if (!hasAnyChild) {
        ev.preventDefault();
        document.getElementById('min1-hint').style.display = 'inline';
        document.getElementById('children').scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }
  }, true);
})();



  // reset subcategorie
  document.getElementById('subcat-reset')?.addEventListener('click', () => {
  document.getElementById('subcat').value  = '';
  document.getElementById('subsub').value  = '';
  __sel.bySub.clear();
  document.getElementById('children').innerHTML = '';
  document.getElementById('child-wrap').hidden  = true;
  loadSubcatsForSignup();
});

  // reîncarcă subcategoriile când se schimbă serviciul / județul / orașul
  document.getElementById('service_name')?.addEventListener('change', loadSubcatsForSignup);
  document.getElementById('reg_judet')   ?.addEventListener('change', loadSubcatsForSignup);
  document.getElementById('reg_oras')    ?.addEventListener('change', loadSubcatsForSignup);

  // dacă intri cu un serviciu deja selectat
  document.addEventListener('DOMContentLoaded', () => {
    if (document.getElementById('service_name')?.value) loadSubcatsForSignup();
  });
</script>
