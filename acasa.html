<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Acasă</title>
  <style>
    :root{
      --bg:#f6f7f9; --ink:#0f172a; --muted:#667085; --card:#fff; --border:#e6ebf2;
      --primary:#0f62fe; --radius:16px; --shadow:0 10px 28px rgba(16,24,40,.08);
      --focus:0 0 0 4px rgba(15,98,254,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui, Segoe UI, Roboto, Arial, sans-serif; color:var(--ink);
      background:
        radial-gradient(900px 480px at -10% -10%, rgba(125,211,252,.22), transparent 60%),
        radial-gradient(900px 480px at 110% 0%, rgba(106,92,255,.12), transparent 60%),
        var(--bg);
      min-height:100svh; display:grid; place-items:center; padding:24px;
    }
    .card{
      width:min(560px,92vw); background:var(--card); border:1px solid var(--border);
      border-radius:var(--radius); box-shadow:var(--shadow); padding:18px; text-align:center;
      position:relative; overflow:hidden;
    }
    .card::before{
      content:""; position:absolute; inset:0 0 0 auto; width:6px;
      background:linear-gradient(180deg, #0f62fe, #6a5cff);
    }
    h1{margin:4px 0 8px; font-size:22px; letter-spacing:-.02em}
    p{margin:0 0 12px; color:var(--muted)}
    .btn{
      display:inline-block; margin-top:6px; padding:12px 16px; border:0; border-radius:12px;
      background:linear-gradient(135deg,#0f62fe,#6a5cff); color:#fff; font-weight:900;
      text-decoration:none; box-shadow:0 10px 26px rgba(15,98,254,.25);
    }
    .btn:focus-visible{outline:none; box-shadow:var(--focus)}
  </style>
</head>
<body>
  <section class="card" role="region" aria-labelledby="title">
    <h1 id="title">Acasă</h1>
    <p>Stub minimal. Aici vom adăuga conținutul paginii „Acasă”.</p>
    <!-- fallback funcționează fără JS -->
    <a id="btnContinue" class="btn" href="/">Continuă</a>
  </section>

  <script>
    // Dacă există ?next=/ruta-ta, îl aplicăm (dar doar dacă e same-origin, începe cu "/")
    (function(){
      try{
        const u = new URL(location.href);
        const next = u.searchParams.get('next');
        if (next && next.startsWith('/')) {
          document.getElementById('btnContinue').href = next;
        }
      }catch(e){}
    })();
  </script>
</body>
</html>
