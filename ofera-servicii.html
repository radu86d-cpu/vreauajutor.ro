<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oferă servicii • VreauAjutor.ro</title>

  <!-- Stiluri globale site -->
  <link rel="stylesheet" href="./style.css" />
  <!-- Stiluri izolate pentru această pagină -->
  <link rel="stylesheet" href="./assets/css/offer.css" />
</head>
<body class="offer">
  <div class="offer-container">
    <header class="page">
      <h1>Înregistrează-ți serviciul</h1>
      <a href="./index.html" style="text-decoration:none">← Înapoi la Acasă</a>
    </header>

    <div class="offer-card offer-grid">
      <!-- 1) Date de contact + verificare telefon + email valid -->
      <div class="offer-grid offer-grid-2">
        <div>
          <label for="email">Email (obligatoriu)</label>
          <input id="email" type="email" placeholder="ex: firma@exemplu.ro" required />
          <div class="offer-hint">Butonul „Trimite” se activează doar cu email valid + telefon verificat.</div>
        </div>

        <div>
          <label for="phone">Telefon (cu verificare SMS)</label>
          <div class="offer-row">
            <input id="phone" type="tel" placeholder="+40 7xx xxx xxx" required />
            <button type="button" id="btnSendOtp" style="max-width:180px;">Verifică telefon</button>
          </div>
          <div id="phoneStatus" class="offer-hint">Neconfirmat</div>
        </div>
      </div>

      <!-- 2) Categoria + Subcategorii + Copii -->
      <div>
        <label for="serviceSelect">Categoria / Serviciul oferit</label>
        <select id="serviceSelect">
          <option value="">Se încarcă...</option>
        </select>
        <div class="offer-hint">Lista se încarcă din baza de date (Supabase) prin /api/categories.</div>
      </div>

      <div>
        <label>Subcategorii</label>
        <div id="subcats" class="service-list"></div>
      </div>

      <div>
        <label>Copii</label>
        <div id="children" class="service-list"></div>
      </div>

      <!-- 3) Descriere -->
      <div>
        <label for="descriere">Descrierea serviciului</label>
        <textarea id="descriere" placeholder="Spune pe scurt ce oferi, experiență, program, prețuri orientative etc."></textarea>
      </div>

      <!-- 4) Trimite -->
      <div>
        <button id="btnSubmit" type="button" disabled>Trimite</button>
        <div class="offer-hint">După trimitere, datele vor fi verificate și vei primi confirmare pe email.</div>
      </div>
    </div>
  </div>

  <!-- Scripturi -->
  <script type="module">
    import { initServiceSelect, renderSubcategories, renderChildren } from "./assets/js/categories-ui.js";
    import "./assets/js/auth-ui.js";

    // State simplu pentru selecții
    let selectedSubcatId = null;
    let selectedChildId = null;

    // 1) Populate servicii
    await initServiceSelect("#serviceSelect");

    // 2) Când se schimbă serviciul → golim selectările, încărcăm subcategoriile
    const serviceSelect = document.querySelector("#serviceSelect");
    serviceSelect.addEventListener("change", async () => {
      selectedSubcatId = null;
      selectedChildId = null;
      await renderSubcategories("#subcats", serviceSelect.value);
      document.querySelector("#children").innerHTML = "";
      wireSubcatClicks();
      wireChildClicks();
    });

    // 3) După render, legăm handler-e pe chips
    function wireSubcatClicks() {
      const box = document.querySelector("#subcats");
      if (!box) return;
      box.addEventListener("click", async (e) => {
        const btn = e.target.closest(".service-chip");
        if (!btn) return;
        selectedSubcatId = btn.dataset.id || null;
        selectedChildId = null;
        // marchează activul
        box.querySelectorAll(".service-chip").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        // încarcă nivelul 3
        await renderChildren("#children", selectedSubcatId);
      }, { once: false });
    }

    function wireChildClicks() {
      const box = document.querySelector("#children");
      if (!box) return;
      box.addEventListener("click", (e) => {
        const btn = e.target.closest(".service-chip");
        if (!btn) return;
        selectedChildId = btn.dataset.id || null;
        box.querySelectorAll(".service-chip").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      }, { once: false });
    }

    // apelăm o dată ca să prindă listener-ele inițiale (se vor reatașa după fiecare render)
    wireSubcatClicks();
    wireChildClicks();

    // 4) Submit → trimitem la create-offer
    document.getElementById("btnSubmit").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const serviceId = document.getElementById("serviceSelect").value;
      const descriere = document.getElementById("descriere").value.trim();
      const otpToken = window.__getOtpToken ? window.__getOtpToken() : null;

      if (!serviceId) { alert("Te rugăm să alegi un serviciu."); return; }
      if (!selectedSubcatId) { alert("Alege o subcategorie."); return; }
      if (!otpToken) { alert("Verifică telefonul înainte de trimitere."); return; }

      const payload = { email, phone, serviceId, subcatId: selectedSubcatId, childId: selectedChildId, descriere, otpToken };

      const r = await fetch("/api/create-offer", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify(payload)
      }).then(r=>r.json()).catch(()=>({}));

      if (r?.ok) {
        alert("Gata! Oferta a fost salvată. ID: " + r.id);
        // opțional: reset
        // location.href = "/multumim.html";
      } else {
        alert(r?.error || "Eroare la trimitere");
      }
    });
  </script>
</body>
</html>
