<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autentificare în curs… | VreauAjutor.ro</title>
  <style>
    :root { color-scheme: light dark; }
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      display:grid; place-items:center; background:#0b5fff10;
    }
    .card{
      background:#fff; padding:24px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.08);
      max-width:460px; width:92%;
    }
    h1{font-size:18px;margin:0 0 8px}
    p{margin:6px 0 0;color:#444}
    .muted{color:#6b7280;font-size:14px}
    .row{display:flex;align-items:center;gap:10px;margin-top:8px}
    .spinner{
      width:18px;height:18px;border-radius:50%;
      border:3px solid #D1D5DB;border-top-color:#0B5FFF;animation:spin 1s linear infinite
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    .ok{color:#10b981}
    .err{color:#ef4444}
    .btn{
      display:inline-block;margin-top:14px;padding:10px 14px;border-radius:10px;text-decoration:none;
      background:#0B5FFF;color:#fff
    }
    .tiny{font-size:12px;color:#6b7280;margin-top:12px}
  </style>
</head>
<body>
  <div class="card" id="box">
    <h1>Se finalizează autentificarea…</h1>
    <div class="row"><div class="spinner"></div><p class="muted">Te conectăm la contul tău.</p></div>
    <p class="tiny">Dacă rămâi blocat mai mult de câteva secunde, apasă <a href="/">înapoi la Acasă</a>.</p>
  </div>

  <!-- Supabase v2 via ESM CDN -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // 1) Obținem cheile din window.ENV sau, dacă nu există, de la funcția Netlify /api/spa_env
    async function getEnv() {
      if (window.ENV?.SUPABASE_URL && window.ENV?.SUPABASE_ANON_KEY) {
        return { url: window.ENV.SUPABASE_URL, anon: window.ENV.SUPABASE_ANON_KEY };
      }
      // încearcă /api/spa_env (redirecționat spre funcția Netlify spa_env)
      try {
        const r = await fetch("/api/spa_env", { credentials: "omit" });
        if (r.ok) {
          const j = await r.json();
          if (j.SUPABASE_URL && j.SUPABASE_ANON_KEY) {
            return { url: j.SUPABASE_URL, anon: j.SUPABASE_ANON_KEY };
          }
        }
      } catch(_) {}
      // fallback (în unele setup-uri funcția e direct sub /.netlify/functions/)
      try {
        const r = await fetch("/.netlify/functions/spa_env", { credentials: "omit" });
        if (r.ok) {
          const j = await r.json();
          if (j.SUPABASE_URL && j.SUPABASE_ANON_KEY) {
            return { url: j.SUPABASE_URL, anon: j.SUPABASE_ANON_KEY };
          }
        }
      } catch(_) {}
      throw new Error("Nu găsesc variabilele Supabase. Definește window.ENV sau funcția /api/spa_env.");
    }

    function setBox(html) { document.getElementById("box").innerHTML = html; }

    // 2) Finalizăm sesiunea și redirecționăm
    (async () => {
      try {
        const env = await getEnv();
        const supabase = createClient(env.url, env.anon);

        // În unele cazuri (email confirm ON / magic link), sesiunea vine în URL -> facem exchange
        // Metoda acceptă fie URL-ul curent, fie hash-ul. Încercăm ambele, ignorând erorile benigne.
        try { await supabase.auth.exchangeCodeForSession(window.location.href); } catch {}
        try { await supabase.auth.exchangeCodeForSession(window.location.hash); } catch {}

        // Verifică sesiunea curentă
        const { data: { session } } = await supabase.auth.getSession();

        if (!session) {
          // Dacă confirm email e OFF, de obicei ai sesiune direct după signUp/login fără să ajungi aici.
          // Dacă totuși nu există sesiune, afișăm un mesaj util.
          setBox(`
            <h1 class="err">Nu am putut finaliza autentificarea</h1>
            <p>Linkul poate fi expirat sau deja folosit.</p>
            <a class="btn" href="/">Înapoi acasă</a>
            <p class="tiny">Dacă problema persistă, reia autentificarea din pagina principală.</p>
          `);
          return;
        }

        // Opțional: citim utilizatorul (pt. debug / salut)
        const { data: { user } } = await supabase.auth.getUser();

        // Determină destinația (poți pasa ?next=/ofera-servicii.html în linkurile tale)
        const usp = new URLSearchParams(window.location.search);
        const next =
          usp.get("next") ||
          sessionStorage.getItem("postAuthRedirect") ||
          "/ofera-servicii.html";

        setBox(`
          <h1 class="ok">Autentificat${user?.email ? ` ca ${user.email}` : ""}</h1>
          <p>Te redirecționăm…</p>
          <a class="btn" href="${next}">Continuă</a>
          <p class="tiny">Dacă nu se întâmplă nimic, apasă pe „Continuă”.</p>
        `);

        // Redirecționare rapidă
        setTimeout(() => { window.location.replace(next); }, 600);

      } catch (e) {
        console.error(e);
        setBox(`
          <h1 class="err">Eroare de configurare</h1>
          <p>${e?.message || e}</p>
          <a class="btn" href="/">Înapoi acasă</a>
          <p class="tiny">Verifică variabilele Supabase (ENV sau /api/spa_env).</p>
        `);
      }
    })();
  </script>

  <!-- Dacă ai deja un script care setează window.ENV, îl poți include aici:
  <script src="/api/spa_env"></script>
  -->
</body>
</html>
