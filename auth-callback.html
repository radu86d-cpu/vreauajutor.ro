<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Se finalizează autentificarea…</title>
</head>
<body>
  <p>Te autentifici, te rugăm așteaptă…</p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    (async () => {
      try {
        // Luăm cheile din funcția Netlify (ENV), NU din cod
        const r = await fetch('/.netlify/functions/spa_env', { cache: 'no-store' });
        const { SUPABASE_URL, SUPABASE_ANON_KEY } = await r.json();

        const supa = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // opțional: poți verifica sesiunea / erorile
        await supa.auth.getSession();

        // redirecționează înapoi în site
        window.location.href = '/?signedIn=1';
      } catch (e) {
        console.error('Auth callback error:', e);
        document.body.innerHTML = '<p>Eroare la finalizarea autentificării. Reîncearcă.</p>';
      }
    })();
  </script>
</body>
</html>
