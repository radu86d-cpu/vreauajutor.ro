<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conectare...</title>
</head>
<body>
  <p>Se finalizează autentificarea...</p>
  <script src="/assets/js/auth-basic.js"></script>
  <script>
    (async () => {
      // Dacă vii dintr-un flux OAuth, Supabase finalizează sesiunea automat.
      const next = new URLSearchParams(location.search).get('next') || '/';
      setTimeout(()=> location.replace(next), 500);
    })();
  </script>
</body>
</html>
