<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AjutorBot - Chat AI</title>
  <link rel="stylesheet" href="chatbot.css" />

  <script>
    // Opțional: permite setarea endpoint-ului prin: ?api=http://localhost:3000/chat
    (function () {
      const api = new URL(location.href).searchParams.get('api');
      if (api) window.CHATBOT_API_URL = api;
    })();
  </script>
</head>
<body>
  <div class="ajb-container">
    <div class="ajb-header">
      <h1 class="ajb-title">AjutorBot 🤖</h1>
    </div>

    <div class="chat-container">
      <div id="chat-box" class="chat-box" aria-live="polite" aria-atomic="false"></div>

      <div class="input-area">
        <input
          type="text"
          id="user-input"
          placeholder="Scrie mesajul tău..."
          aria-label="Mesaj pentru AjutorBot"
        />
        <button id="send-btn" type="button" onclick="sendMessage()">Trimite</button>
      </div>
    </div>
  </div>

  <script>
    // Ordinea de prioritate: window.CHATBOT_API_URL → ?api=… → implicit local
    const API_URL =
      window.CHATBOT_API_URL ||
      new URLSearchParams(location.search).get('api') ||
      'http://localhost:3000/chat';

    const chatBox   = document.getElementById('chat-box');
    const inputEl   = document.getElementById('user-input');
    const sendBtn   = document.getElementById('send-btn');

    // Trimite cu Enter, linie nouă cu Shift+Enter
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function appendMessage(sender, text) {
      // Creează elementele fără innerHTML (evită XSS)
      const row = document.createElement('div');
      row.classList.add('message');

      const strong = document.createElement('strong');
      strong.textContent = sender + ': ';
      const span = document.createElement('span');
      span.textContent = text;

      row.appendChild(strong);
      row.appendChild(span);
      chatBox.appendChild(row);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = (inputEl.value || '').trim();
      if (!message) return;

      appendMessage('Tu', message);
      inputEl.value = '';
      inputEl.focus();

      // dezactivează butonul cât timp se trimite
      const prevLabel = sendBtn.textContent;
      sendBtn.disabled = true;
      sendBtn.textContent = 'Se trimite…';

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        if (!response.ok) {
          throw new Error('Request failed: ' + response.status + ' ' + response.statusText);
        }

        // încearcă să parsezi JSON sigur
        let data = {};
        try { data = await response.json(); } catch { data = {}; }

        appendMessage('AjutorBot', data.reply ?? 'Răspuns gol de la server.');
      } catch (err) {
        console.error(err);
        appendMessage('AjutorBot', 'Nu pot contacta serverul. Verifică dacă rulează pe http://localhost:3000 și dacă ai setat OPENAI_API_KEY.');
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = prevLabel;
      }
    }
  </script>
</body>
</html>
